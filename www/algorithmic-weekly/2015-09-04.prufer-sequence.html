2T\x22:\x22markdown\x22,\x22source\x22:\x22@mathjax\\n\\n## Universality of Prufer sequences\\n\\n\x3e Any sequence of length $n-2$ consisting of integers with values between $[1 \\\\dots n]$ is a valid encoding of some labeled forest with $n$ vertices.\x22,\x22uuid\x22:\x227383281d-60b1-42ba-b3ed-23abab80ce8e\x22}],\x22data\x22:\x22\x22,\x22orient\x22:\x22vertical\x22},{\x22T\x22:\x22box\x22,\x22children\x22:[{\x22T\x22:\x22markdown\x22,\x22source\x22:\x22@mathjax\\n\\n## Minimality and losslessness of Prufer sequences\\n\\n\x3e Every forest with $n$ vertices can be encoded to a _unique_ Prufer sequence of length $n-2$ consisting of integers in $[1 \\\\dots n]$.\x22,\x22uuid\x22:\x22c66fdd74-570f-410f-beec-9b7cbdce0f19\x22}],\x22data\x22:\x22\x22,\x22orient\x22:\x22vertical\x22}],\x22data\x22:\x22\x22,\x22orient\x22:\x22horizontal\x22}],\x22data\x22:\x22\x22,\x22orient\x22:\x22vertical\x22,\x22layout\x22:\x22slide-narrow\x22},{\x22T\x22:\x22segment\x22,\x22children\x22:[{\x22T\x22:\x22box\x22,\x22children\x22:[{\x22T\x22:\x22markdown\x22,\x22source\x22:\x22# Encoding\x22,\x22uuid\x22:\x2275881a44-1bf8-4315-8f2c-b8ab0eb5b13c\x22}],\x22data\x22:\x22\x22,\x22orient\x22:\x22vertical\x22},{\x22T\x22:\x22box\x22,\x22children\x22:[{\x22T\x22:\x22markdown\x22,\x22source\x22:\x22\\n## _Intuition_\\n\\n- Keep removing leaf nodes of the forest with the smallest label until there is only _one_ edge left.\\n\\n- whenever a node is removed, record its _parent_ label in the Prufer sequence.\\n\\n---\x22,\x22uuid\x22:\x22c49c2df5-db74-4b3a-a3fd-31cd5dade8d2\x22}],\x22data\x22:\x22\x22,\x22orient\x22:\x22vertical\x22},{\x22T\x22:\x22box\x22,\x22children\x22:[{\x22T\x22:\x22markdown\x22,\x22source\x22:\x22\\nLet\x27s define some basic functions. \\n\\nWe assume that the forest data structure supports:\\n\\n- `VERTICES(G)`: returns a list of vertex labels.\\n- `EDGES(G)`: returns a list of pairs of vertex labels.\x22,\x22uuid\x22:\x222770dd17-e736-431a-8273-1e1e548e4748\x22},{\x22T\x22:\x22codewalk\x22,\x22source\x22:\x22\/*==============\\nGet the leaf nodes of the forest\\n===============*\/\\ndef Leaves(G):\\n  return [v for v in VERTICES(G) if degree(v) == 1]\\n\\n\/*============\\nGet the parent node of a leaf node.\\n=============*\/\\ndef Parent(v, G):\\n  assert(v in Leaves(G))\\n  edges = [edge for edge in EDGES(G) \\n  \\t            if v in edge]\\n  assert(len(edges) == 1)\\n  edge = edges[0]\\n  if edge[0] == v:\\n    return edge[1]\\n  else:\\n    return edge[0]\x22,\x22uuid\x22:\x22ea5fba39-9efa-4887-8c1e-b4d8a697271d\x22}],\x22data\x22:\x22\x22,\x22orient\x22:\x22vertical\x22},{\x22T\x22:\x22box\x22,\x22children\x22:[{\x22T\x22:\x22markdown\x22,\x22source\x22:\x22Now we can presen the encoding algorithm:\x22,\x22uuid\x22:\x22acac83fd-2375-4e1a-9b1e-b0bfcbe3b2da\x22},{\x22T\x22:\x22codewalk\x22,\x22source\x22:\x22def Prufer_Encode(G):\\n  encoding = []\\n  \\n  while len(EDGES(G)) \x3e 1:\\n  \/*=====\\n  Remove the smallest leaf node, and record\\n  its parent.\\n  ======*\/\\n    v = min(Leaves(G))\\n    p = PARENT(v, G)\\n    encoding.append(p)\\n    REMOVE(v, G)\\n  \\n  return encoding\x22}],\x22data\x22:\x22\x22,\x22orient\x22:\x22vertical\x22}],\x22data\x22:\x22\x22,\x22orient\x22:\x22vertical\x22,\x22layout\x22:\x22slide-narrow\x22},{\x22T\x22:\x22segment\x22,\x22children\x22:[{\x22T\x22:\x22box\x22,\x22children\x22:[{\x22T\x22:\x22markdown\x22,\x22source\x22:\x22# Example\x22,\x22uuid\x22:\x2269f9ef57-84ae-4804-9147-cb999ba62aa6\x22}],\x22data\x22:\x22\x22,\x22orient\x22:\x22vertical\x22},{\x22T\x22:\x22box\x22,\x22children\x22:[{\x22T\x22:\x22box\x22,\x22children\x22:[{\x22T\x22:\x22image\x22,\x22uuid\x22:\x2204c2fe00-9476-4760-a236-77c5223f04f2\x22,\x22src\x22:\x22data:image\/png;base64,iVBORw0KGgoAAAANSUhEUgAAAKIAAAC9CAYAAAAwcqZVAAAgAElEQVR4Ae1dB3gUZRr\x2bQsdQQ\x2bi9d08pUoRTpCiI9CLtIEiAAKcgiiiCBA2ogBCkCQIS7xQQaUqVIoTjKBJy9ECohiggvRkE\/nve727WLTO7s7OTZHf2\/55nn92Zv8zMO9\/\x2b5ashRERCiIpEVAe\/JUkEMhiBQyEhIcez\/f\x2bifYl l\x22,\x22layout\x22:\x22slide-narrow\x22}]},{\x22T\x22:\x22section\x22,\x22data\x22:\x22title: Decoding\x22,\x22children\x22:[{\x22T\x22:\x22segment\x22,\x22children\x22:[{\x22T\x22:\x22box\x22,\x22children\x22:[{\x22T\x22:\x22markdown\x22,\x22source\x22:\x22It\x27s almost amazing that the encoding process is lossless.\\n\\nLet\x27s explore the decoding algorithm.\x22,\x22uuid\x22:\x2246b10f30-d668-4c84-9e5f-ed88c0580194\x22}],\x22data\x22:\x22\x22,\x22orient\x22:\x22vertical\x22}],\x22data\x22:\x22\x22,\x22orient\x22:\x22vertical\x22,\x22layout\x22:\x22slide-narrow\x22},{\x22T\x22:\x22segment\x22,\x22children\x22:[{\x22T\x22:\x22box\x22,\x22children\x22:[{\x22T\x22:\x22codewalk\x22,\x22source\x22:\x22def Prufer_Decode(seq):\\n  \/*======\\n  Initialize the forest with $n\x2b2$ vertices, and 0 edges.\\n  ========*\/\\n  n = len(seq)\\n  G = Forest.New()\\n  VERTICES(G) = range(n\x2b2)\\n  EDGES(G) = Empty\\n  \\n  \/*======\\n  Maintain a lookup table of vertex degrees.\\n  =======*\/\\n  degree = [1 for x in range(n\x2b2)]\\n\\n  for v in seq:\\n    degree[v] \x2b= 1\\n\\n  \/*=======\\n  Connect nodes in the Prufer sequence to _leaf_ nodes\\n  of `G`\\n  ========*\/\\n  for v in seq:\\n    for u in VERTICES(G):\\n      if degree[u] == 1:\\n        G.add_edge(u, v)\\n        degree[u] -= 1\\n        degree[v] -= 1\\n        break\\n\\n  \/*======\\n  There are always two nodes left with degree 1.\\n  They form an edge to be added to `G`.\\n  ======*\/\\n  u = v = 0\\n  for i in VERTICES(G):\\n    if degree[i] == 1:\\n      if u == 0:\\n        u = i\\n      else:\\n        v = i\\n  G.add_edge(u, v)\\n  \\n  \/*=====\\n  ======*\/\\n  return G\x22,\x22uuid\x22:\x224859ecd3-d09d-4ec7-9813-0fac956e2311\x22}],\x22data\x22:\x22\x22,\x22orient\x22:\x22vertical\x22}],\x22data\x22:\x22style:\\n  pageBreakBefore: always\x22,\x22orient\x22:\x22vertical\x22,\x22layout\x22:\x22slide-narrow\x22}]}]}",
