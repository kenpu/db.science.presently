ren\x22:[{\x22T\x22:\x22markdown\x22,\x22source\x22:\x22_Michael Ferron_\x3cbr\x3e\\nMaster of Science, 2014 - now.\\n\\n(Co-supervision by Dr. Jarek Szlitcha)\\n\\n_Research_:\\n\\n\x3e Michael is working on visualizing large relational databases on mobile devices.  His research focuses on algorithmic structural identification and interactive small-screen rendering of these structures.\x22,\x22uuid\x22:\x22dbf876d7-cadd-44a2-999d-ead5a8b6cf27\x22}],\x22data\x22:\x22\x22,\x22orient\x22:\x22vertical\x22}],\x22data\x22:\x22\x22,\x22orient\x22:\x22horizontal\x22},{\x22T\x22:\x22box\x22,\x22children\x22:[{\x22T\x22:\x22box\x22,\x22children\x22:[{\x22T\x22:\x22html\x22,\x22source\x22:\x22\x3cimg src=\\\x22\/images\/hedrick.jpg\\\x22\x3e\x3c\/img\x3e\x22,\x22uuid\x22:\x22c681b584-3016-4879-9afe-cd32cf85cd14\x22}],\x22data\x22:\x22style:\\n  flex:\\n  width: 100\x22,\x22orient\x22:\x22vertical\x22},{\x22T\x22:\x22box\x22,\x22children\x22:[{\x22T\x22:\x22markdown\x22,\x22source\x22:\x22_Adele Hedrick_ \x3cbr\x3e\\nMaster of Science, 2015 - now\\n\\n_Research_:\\n\\n\x3e \x22,\x22uuid\x22:\x22dbf876d7-cadd-44a2-999d-ead5a8b6cf27\x22}],\x22data\x22:\x22\x22,\x22orient\x22:\x22vertical\x22}],\x22data\x22:\x22\x22,\x22orient\x22:\x22horizontal\x22}],\x22data\x22:\x22\x22,\x22orient\x22:\x22vertical\x22}],\x22data\x22:\x22\x22,\x22orient\x22:\x22horizontal\x22}],\x22data\x22:\x22\x22,\x22orient\x22:\x22vertical\x22}],\x22data\x22:\x22\x22,\x22orient\x22:\x22vertical\x22,\x22layout\x22:\x22page\x22}]},{\x22T\x22:\x22section\x22,\x22data\x22:\x22title: Projects and Research Areas\x22,\x22children\x22:[{\x22T\x22:\x22segment\x22,\x22children\x22:[{\x22T\x22:\x22box\x22,\x22children\x22:[{\x22T\x22:\x22markdown\x22,\x22source\x22:\x22The broad research interest of the group is in the area of _database_ and _information systems_.  In particular, we are constantly interested in:\\n\\n- Fundamental data structures and algorithms relevant to data process and analytics.\\n\\n- New areas of application for advanced database systems.\\n\\n- Applications and impacts recent advances in other areas of Computer Science and technology on information processing and analytics.\x22,\x22uuid\x22:\x2247393f99-015c-410a-a11d-43180e68ec79\x22}],\x22data\x22:\x22\x22,\x22orient\x22:\x22vertical\x22},{\x22T\x22:\x22box\x22,\x22children\x22:[{\x22T\x22:\x22markdown\x22,\x22source\x22:\x22The following are some specific projects that are representative of the activites of the group.\x22,\x22uuid\x22:\x223b940b25-7a2c-4196-84c2-c68e471dc933\x22}],\x22data\x22:\x22\x22,\x22orient\x22:\x22vertical\x22},{\x22T\x22:\x22box\x22,\x22children\x22:[{\x22T\x22:\x22box\x22,\x22children\x22:[{\x22T\x22:\x22markdown\x22,\x22source\x22:\x22## Open data over the Web\\n\\n\x3e Vast quantity of data has been released by governments and institutions for public consumption. These datasets are readily accessible in their raw forms. However, in most cases, the schema of the data sets are either missing, incomplete or inaccurate. Our interest is to support global queries involving vast number of such open data sets.\x22,\x22uuid\x22:\x22c2a453c2-13c8-4dd6-9fbf-c3283eb413a7\x22},{\x22T\x22:\x22markdown\x22,\x22source\x22:\x22## Pervasive and mobile databases\\n\\n\x3e Data sources are becoming increasingly pervasive. In order to adapt to the highly distributed and realtime nature of personal data, we are interested at the design and implementation of database management systems that can quickly organize and report data via portable mobile devices.\x22,\x22uuid\x22:\x22d235a48f-a4e4-4140-ba24-8a731df61f3b\x22}],\x22data\x22:\x22\x22,\x22orient\x22:\x22horizontal\x22},{\x22T\x22:\x22box\x22,\x22children\x22:[{\x22T\x22:\x22markdown\x22,\x22source\x22:\x22## Code as databases and queries as programs\\n\\n\x3e Millions of lines of code are accessible via Github, Google Code and many over open source repositories. Itâ€™s quite exciting to think of the software repositories as another instance of Big Data. We are interested in applying database management methods to software code indexing and analysis.\x22,\x22uuid\x22:\x22c2a453c2-13c8-4dd6-9fbf-c3283eb413a7\x22},{\x22T\x22:\x22markdown\x22,\x22source\x22:\x22## Human database interaction\\n\\n\x3e The past decade has been marked by amazing advancement in human computer interaction ranging from the popularization of touch screens to innovation in gesture based input devices (such as Leap motion) to novel displays (such as 4K monitors, Occulus and Google Glass). We are interested at investigating the impact HCI hardware has the ways we interact with databases. In particular, we wish to address the issues of data visualization and interactive query answering.\x22,\x22uuid\x22:\x22d235a48f-a4e4-4140-ba24-8a731df61f3b\x22}],\x22data\x22:\x22\x22,\x22orient\x22:\x22horizontal\x22}],\x22data\x22:\x22style:\\n  fontSize: 12pt\x22,\x22orient\x22:\x22vertical\x22}],\x22data\x22:\x22\x22,\x22orient\x22:\x22vertical\x22,\x22layout\x22:\x22slide\x22}]},{\x22T\x22:\x22section\x22,\x22data\x22:\x22title: Publications\x22,\x22children\x22:[{\x22T\x22:\x22segment\x22,\x22children\x22:[{\x22T\x22:\x22box\x22,\x22children\x22:[{\x22T\x22:\x22markdown\x22,\x22source\x22:\x22# Journals\\n\\n---\\n\\n1. Ziqiang Yu, Yang Liu, Xiaohui Yu, Ken Q Pu, Scalable Distributed Processing of K Nearest Neighbor Queries over Moving Objects, IEEE Transactions on Knowledge and Data Engineering, Vol 27 (5), pp. 1383-1396.\\n\\n1. Oktie Hassanzadeh, Ken Q. Pu, Soheil Hassas Yeganeh, Renee J. Miller, Lucian Popa, Muricio A. Hernandez, Howard Ho: Discovering Linkage Points over Web Data. Proceedings of the VLDB Endowment, Volume 6 (6), pp 444-456, 2013.\\n\\n1. Ken Q. Pu. Recent Patents on Information Retrieval Using Natural Language and Keyword Query. Recent Patents on Computer Science, Volume 3 (3), pp 186-194, 2010.\\n\\n1. Ying Zhu, Baochun Li and Ken Q. Pu. Dynamic Multicast with Linear Capacity Constraints. IEEE Transactions on Parallel
